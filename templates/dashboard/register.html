{% extends 'dashboard/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="container mt-5">
    <form method="POST" class="border p-4 rounded" style="background-color: #f5f5f5; border: 1px solid #dcdcdc;">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: #007bff;">Welcome to Anil Study portal Home</legend>
            {{ form }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" style="background-color: #28a745; border-color: #218838;">
                <i class="fas fa-user-plus mr-2"></i> Sign Up
            </button>
        </div>
    </form>
    <div class="mt-3 text-center">
        <small class="text-muted">Already have an account? <a href="{% url 'login'%}" style="color: #007bff;">Sign In</a></small>
    </div>
</div>
{% endblock content %}
