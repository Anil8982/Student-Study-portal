{% extends 'dashboard/base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="container">
    <form method="POST" style="max-width: 400px; margin: auto; padding: 20px; background-color: #f8f9fa; border: 1px solid #dee2e6; border-radius: 5px;">
        {% csrf_token%}
        
      <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="color: #007bff;">Log In</legend>
        {{ form }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" style="background-color: #007bff; color: #fff;">
          Sign In
        </button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">Need an Account?
        <a class="ml-2" href="{% url 'register'%}" style="color: #007bff;">Create an Account</a>
      </small>
    </div>
  </div>
{% endblock content %}
